<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar con Órbitas y Redirección</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para el contenedor del slider y el reloj */
        .slider-container {
            position: fixed;
            top: 10px;
            right: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column; /* Cambiado para acomodar etiquetas de décadas */
        }

        /* Estilo del botón */
        #toggle-orbits {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px; /* Espacio debajo del botón */
        }

        /* Estilo del reloj en el centro */
        #clock {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        /* Estilo del slider */
        #timeSlider {
            -webkit-appearance: none;
            width: 25%; /* Ocupa el 25% de la pantalla */
            height: 40px;
            background: rgb(15, 15, 15);
            border-radius: 10px;
            position: relative;
        }

        /* Estilo del relleno de la barra */
        #timeSlider::-webkit-slider-runnable-track {
            width: 100%;
            height: 10px;
            background: white;
        }

        /* Estilo para el cursor */
        #timeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: black;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            cursor: pointer;
            position: relative;
            margin-top: -5px;
        }

        /* Estilo para la parte cargada de la barra */
        #timeSlider::-moz-range-track {
            width: 100%;
            height: 10px;
            background: white;
        }

        #timeSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: black;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            cursor: pointer;
        }

        /* Estilo para las etiquetas de las décadas */
        .decade-labels {
            display: flex;
            justify-content: space-between;
            width: 25%; /* Cambiado para coincidir con el ancho del slider */
            margin-top: 5px; /* Espacio entre la barra y las etiquetas */
        }

        .decade {
            position: relative;
            top: -25px; /* Ajustar la posición de las etiquetas */
            font-size: 14px; /* Tamaño de fuente de las etiquetas */
            color: white; /* Cambiado a blanco */
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Contenedor para el botón, el reloj y la barra deslizante -->
    <div class="slider-container">
        <!-- Botón para alternar órbitas -->
        <button id="toggle-orbits">Toggle Orbits</button>

        <!-- Reloj en el centro -->
        <div id="clock"></div>

        <!-- Barra deslizante para ajustar el tiempo de la órbita -->
        <input id="timeSlider" type="range" min="-100" max="100" value="0" step="1">

        <!-- Etiquetas de décadas -->
        <div class="decade-labels">
            <span class="decade">1905</span>

            <span class="decade">1965</span>
          
            <span class="decade">2025</span>
        </div>
    </div>

    <!-- Cargar Three.js y OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Archivo script.js separado -->
    <script src="script.js"></script>
</body>
</html>
